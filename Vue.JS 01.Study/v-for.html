<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <ul>
                <!-- for문 -->
                <li v-for="n in numbers">{{ n }}</li>
            </ul>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>나이</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="p in people" v-if="p.age <30"> 
                        <td>{{p.name}}</td>
                        <td>{{p.age}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var firstApp = new Vue({
                    el: '#app',
                    data : {
                       numbers: [1,2,3,4,5,6,7],
                       //   people객체도 가능
                       people: [
                           {
                               name:'이순신',
                               age:30,

                           },
                           {
                               name:'신사임당',
                               age:40

                           },
                           {
                               name:'이율곡',
                               age:20

                           }
                       ]
                    }
            });
        </script>
    </body>
</html>
