<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        <div id="app">
            <h1 v-if="visible">
                나는 보입니다.
                <!-- 아주 복잡하고 오래 걸리는 처리하지 않음. 소스상에서 처리 하지 않음 -->
            </h1>
            <h1 v-show="visible">
                나는 보입니다.
                <!-- 아주 복잡하고 오래 걸리는 처리함. display=none으로 보이지 않도록 함 -->
            </h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var firstApp = new Vue({
                    el: '#app',
                    data : {
                        visible :  false
                    }
            });
        </script>
    </body>
</html>
