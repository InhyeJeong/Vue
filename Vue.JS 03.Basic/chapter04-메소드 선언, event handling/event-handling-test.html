<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
        .dropdown ul {
            display: none;
            list-style: none;
            margin: 0;
            border: 1px solid black;
            padding: 10px;
            width : 200px;
        }
        /* dropdown 메뉴에 on이라는 클래스 추가시 ul 태그 display block으로 바꿔 화면에 출력  */
        .dropdown.on ul {
            display: block;
        }
        </style>

        <body>
            <div id="app">
                <!-- <img :id="`thumbnail_${id}`" v-bind:src="image"> -->
                <button type="button" @click="btnClick">버튼</button>

                <div :class="[dropdown, toggle]"> <!-- dropdown 적용시키고 상황마다 toggle의 on클래스 추가하도록 -->
                    <ul>
                        <li><a href="#">메뉴1</a> </li>
                        <li><a href="#">메뉴2</a> </li>
                    </ul>
                </div>
            </div>

            <!-- development version, includes helpful console warnings -->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script>
                let app = new Vue({
                    el: '#app',
                    data(){
                        return {
                            
                            //  클래스를 JSON형식으로 받을 때는 -> 클래스명 : 적용여부 
                            //  콘솔에서 나옴
                            dropdown : 'dropdown',  //  객체 형식
                            toggle: {   // JSON형식
                                on: false
                            }
                        };
                    },
                    methods: {
                        btnClick() {
                            //  메서드를 실행할 때마다 toggle안의 on클래스를 t/f 로 토글
                            this.toggle.on = !this.toggle.on;
                        }
                    }
                });
            </script>
        </body>
    </head>
</html>
